<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="register">
        <form class="form" id="registerForm">
            <label class="form_label" for="username">Username</label>
            <input class="form_input" type="text" id="registerUsername" name="username" required />
            <label class="form_label" for="password">Password</label>
            <input class="form_input" type="password" id="registerPassword" name="password" required />
            <label class="form_label" for="email">Email Address</label>
            <input class="form_input" type="text" id="email" name="email" />
            <button type="submit" id="register">Register</button>
        </form>
    </div>
    <div class="login">
        <form class="form" id="loginForm">
            <label class="form_label" for="username">Username</label>
            <input class="form_input" type="text" id="loginUsername" name="username" required />
            <label class="form_label" for="password">Password</label>
            <input class="form_input" type="password" id="loginPassword" name="password" required />
            <button type="submit" id="login">Login</button>
        </form>
    </div>
</body>
</html>
